<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href=./assests/css/style.css>

</head>
<body>
    <div>High-score</div>
    <div>Timer</div>

    <main>
        <div class="quiz-tile">
            <div>
                <h2 id="heading">Welcome to the Coding Quiz:</h2>
             </div>
             <div>
                 <p id="content">This is a timed JavaScript quiz.<br>
                     Correct answers add 10 seconds to the timer and incorret answers <br>will reduce 10 seconds from the timer.  
                <br> Click the button to begin: </p>
             </div>
             <div>
                 <button class="btn" id="start-quiz">Begin</button>
             </div>
             <div>
                <button class="btn" id="buttonA">Begin</button>
            </div>
            <div>
                <button class="btn" id="buttonB">Begin</button>
            </div>
            <div>
                <button class="btn" id="buttonC">Begin</button>
            </div>
            <div>
                <button class="btn" id="buttonD">Begin</button>
            </div>
            
            
        </div>
    </main>


    <script src="assests/js/script.js"></script>
</body>

</html>
